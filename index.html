
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocab Monster</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lexend:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        charcoal: '#1A1A2E',
                        'electric-blue': '#00F0FF',
                        'electric-green': '#2EE67C',
                        'electric-purple': '#BB00FF',
                        'light-charcoal': '#2C2C42',
                        'mid-charcoal': '#3A3A52',
                        'dark-charcoal': '#0F0F20',
                    },
                    fontFamily: {
                        headline: ['"Bebas Neue"', 'sans-serif'],
                        body: ['"Lexend"', 'sans-serif'],
                        serif: ['"Playfair Display"', 'serif'],
                        mono: ['"Space Mono"', 'monospace'],
                    },
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            background-color: #1A1A2E;
            color: #E0E0E0;
        }
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(58, 58, 82, 0); /* 默认完全透明实现隐藏 */
            border-radius: 10px;
            transition: background 0.3s;
        }
        
        /* 仅在鼠标悬停在滚动区域或滚动条时显示，且保持暗色低调 */
        *:hover::-webkit-scrollbar-thumb {
            background: rgba(58, 58, 82, 0.5);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(58, 58, 82, 0.8) !important;
        }
        
        /* 针对 Firefox 的低调处理 */
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(58, 58, 82, 0.5) transparent;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
